<!DOCTYPE html>
<html>
<head>
    <title>Arktyczne zagadki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="video_quiz_styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../functions.js"></script>
</head>
<body>

<div class="container" style="background-color: white; border-radius: 10px; margin-top: 50px; padding: 20px;">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Etap <span id="stage_number">1</span></h1>
        </div>
    </div>
    <form onsubmit="return false">
        <div class="form-group">
            <label for="youtube_link">YouTube link:</label>
            <input type="text" class="form-control" id="youtube_link" name="youtube_link"
                   placeholder="Podaj YT link danej zagadki">
            <br>
            <label for="password_guess">Hasło:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="password_guess" name="password_guess"
                       placeholder="Podaj hasło">
                <span class="input-group-btn">
                    <button id="submit_guess" class="btn btn-default" type="submit" onclick="submitAnswer()">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </form>
    <div><p id="question" style="text-align: center;"></p></div>

    <!-- Invisible button and answer check info. Are made visible after submittint an answer. -->
    <div id="wrong_answer" style="display: none;">
        <p id="wrong_answer_message" class="text-center" style="color: red;">Zła odpowiedź.</p>
    </div>
    <div id="next_stage" style="display: none;">
        <button id="next_button" class="btn btn-success btn-block" onclick="goToNextStage()">Przejdź do następnego etapu</button>
        <p id="correct_answer" class="text-center" style="color: green;">Poprawna odpowiedź!</p>
    </div>
</div>

<a class="back-to-home" href="../index.html"><i class="fa fa-home"></i></a>

<br>

<div class="container" style="background-color: white; border-radius: 10px; margin-top: 20px; padding: 20px; margin-bottom: 50px;">
    <div class="embed-responsive embed-responsive-16by9">
        <iframe id="youtube_frame" class="embed-responsive-item"></iframe>
    </div>
</div>

<script src="video_quiz_script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
